<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (55-60 caractères idéal) -->
    <title>SyntrixSports — Pronostics IA Foot, Tennis & Basket</title>

    <!-- Meta description (150-160 caractères idéal) -->
    <meta
      name="description"
      content="SyntrixSports génère des pronostics sportifs par IA : football, tennis et basket. Analyses data, tendances et prédictions pour tes matchs."
    />

    <!-- Canonical (important) -->
    <link rel="canonical" href="https://syntrixsports.com/" />

    <!-- Indexation -->
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <!-- Auteur / Marque -->
    <meta name="author" content="SyntrixSports" />
    <meta name="application-name" content="SyntrixSports" />

    <!-- Favicons (ajoute les fichiers côté /public) -->
    <link rel="icon" href="/genfavicon-256.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Open Graph -->
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SyntrixSports" />
    <meta property="og:title" content="SyntrixSports — Pronostics IA Foot, Tennis & Basket" />
    <meta
      property="og:description"
      content="Pronostics sportifs basés sur l’IA : football, tennis, basket. Analyses data et prédictions de matchs."
    />
    <meta property="og:url" content="https://syntrixsports.com/" />
    <meta property="og:image" content="https://syntrixsports.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SyntrixSports — Pronostics IA Foot, Tennis & Basket" />
    <meta
      name="twitter:description"
      content="Pronostics sportifs par IA : football, tennis, basket. Analyses data et prédictions de matchs."
    />
    <meta name="twitter:image" content="https://syntrixsports.com/og-image.jpg" />
    <!-- si tu as un compte twitter/x : -->
    <!-- <meta name="twitter:site" content="@SyntrixSports" /> -->

    <!-- Données structurées (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "SyntrixSports",
        "url": "https://syntrixsports.com/",
        "description": "SyntrixSports génère des pronostics sportifs par IA : football, tennis et basket.",
        "inLanguage": "fr-FR",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://syntrixsports.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
